<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Design Template</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100%;
      }

      /* 桌面端固定布局 */
      @media (min-width: 768px) {
        html, body {
          overflow: hidden;
        }
      }

      /* 移动端允许滚动 */
      @media (max-width: 767px) {
        html, body {
          overflow: auto;
        }
        #root {
          min-height: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
